
<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script> -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="col-lg-offset-4 col-lg-4">
			<div class="panel">
				<div class="panel-heading">Sign up</div>
				<form name="form" method="post" action="/signup" novalidate>
					<div class="form-group">
						<label for="username" class="control-label">Username</label><input
							type="text" name="username" id="username" placeholder="Username"
							unique-username required ng-model="username" autofocus
							class="form-control"><i ng-show="busy"
							class="halflings-icon refresh rotating"></i><span
							ng-show="form.username.$dirty &amp;&amp; form.username.$error.required"
							class="help-block">Please choose a username</span><span
							ng-show="form.username.$dirty &amp;&amp; form.username.$error.isTaken"
							class="help-block">Username already taken</span><span
							ng-show="form.username.$dirty &amp;&amp; form.username.$error.invalidChars"
							class="help-block">Username may not contain any
							non-url-safe characters</span>
					</div>
					<div class="form-group">
						<label for="email" class="control-label">Email</label><input
							type="email" ng-model="email" name="email" id="email"
							placeholder="Email" required class="form-control"><span
							ng-show="form.email.$dirty &amp;&amp; form.email.$error.email"
							class="help-block">Email is invalid</span>
					</div>
					<div class="form-group">
						<label for="password" class="control-label">Password</label><input
							type="password" name="password" id="password" ng-model="password"
							required match="verification" class="form-control"><span
							ng-show="form.password.$dirty &amp;&amp; form.password.$error.required"
							class="help-block">Please enter a password</span>
					</div>
					<div class="form-group">
						<label for="verification" class="control-label">Repeat
							password</label><input type="password" name="verification"
							id="verification" ng-model="verification" required
							match="password" class="form-control"><span
							ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.required"
							class="help-block">Please repeat your password</span><span
							ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.match &amp;&amp; !form.verification.$error.required"
							class="help-block">Passwords don't match</span>
					</div>
					<input type="submit" value="Sign up" ng-disabled="form.$invalid"
						class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/angular.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
