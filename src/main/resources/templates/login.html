<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Auto Insurance</h1>
			<p>Insure your vehicles</p>
		</div>
		<div class="well">
			<div th:if="${param.error}" class="alert alert-danger">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Failure!</strong>Your login attempt was not successful, try
				again with correct credentials.
			</div>
			<div th:if="${param.logout}" class="alert alert-success">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Success!</strong>You have been logged out.
			</div>
			<br /> <br />
			<form th:action="@{/login}" method="post" class="form-horizontal"
				role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">
						UserName: </label>
					<div class="col-sm-4">
						<input type="text" name="username" placeholder="Enter username"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">
						Password: </label>
					<div class="col-sm-4">
						<input type="password" name="password"
							placeholder="Enter password" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label><input type="checkbox" />Remember me</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-default" value="Sign In" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
